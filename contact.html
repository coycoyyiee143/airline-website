<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header, nav, footer { 
            text-align: center; 
        }
        header {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 8px;
        }
        nav {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #000;
            margin: 0 15px;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4500;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: #ff4500;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .contact-form {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .contact-form input, .contact-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .contact-form #message-editor {
            height: 150px;
            background-color: #fff;
            color: #000;
            text-align: left;
        }

        .contact-form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ff4500;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>CONTACT US</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="flights.html">Flights</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <div id="message-editor"></div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        Â© 2025 Stephanie Airline Inc. | All Rights Reserved
    </footer>

    <script>
        var quill = new Quill('#message-editor', { 
            theme: 'snow',
            placeholder: 'Write your message here...'
        });

        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();

            const messageContent = quill.getText().trim();

            if (messageContent === '') {
                alert("Please write a message before submitting.");
            } else {
                alert("Your message:\n" + messageContent);
            }
        });

    </script>
</body>
</html>
