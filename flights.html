<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephanie Airline</title>
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
        }
        header, nav, footer { 
            text-align: center; 
        }
        
        header {
            background-image: url('sources/flights.png');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            letter-spacing: 8px;
        }

        nav {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #000;
            margin: 0 15px;
            font-weight: bold;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff4500;
        }

        nav a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 2px;
            background-color: #ff4500;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        nav a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .booking-form {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        .booking-form input, .booking-form select, .booking-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .booking-form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .booking-form button:hover {
            background-color: #ff4500;
        }

        .special-requests {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        #editor-container {
            height: 200px;
            background-color: #fff;
            color: #000;
            text-align: left;
            border-radius: 5px;
        }

        .special-requests button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .special-requests button:hover {
            background-color: #ff4500;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 15px 0;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <header>FLIGHTS</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="flights.html">Flights</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="booking-form">
        <h2>Find Your Flight</h2>
        <form>
            <input type="text" placeholder="Departure" required>
            <input type="text" placeholder="Destination" required>
            <input type="date" required>
            <input type="number" placeholder="Passengers" min="1" required>
            <button type="submit">Search Flights</button>
        </form>
    </div>

    <div class="special-requests">
        <h2>Special Booking Requests</h2>
        <div id="editor-container"></div>
        <button id="submitRequest">Submit Request</button>
    </div>

    <footer>
        Â© 2025 Stephanie Airline Inc. | All Rights Reserved
    </footer>

    <script>
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            placeholder: 'Add your special requests here...'
        });

        document.getElementById('submitRequest').addEventListener('click', function () {
            const requestContent = quill.getText().trim();

            if (requestContent === '') {
                alert("Please enter a special request before submitting.");
            } else {
                alert("Your Special Request:\n" + requestContent);
            }
        });

    </script>
</body>
</html>
